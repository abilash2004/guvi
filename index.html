<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center">Weather App</h1>
        <form id="weather-form">
            <div class="form-group">
                <label for="city">Enter City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city name" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>

        <div id="weather-info" class="mt-4">
            <h3>Weather Information for <span id="city-name"></span></h3>
            <p><strong>Temperature:</strong> <span id="temperature"></span>&deg;C</p>
            <p><strong>Weather:</strong> <span id="weather-description"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
        </div>

        <p id="error-message" class="error-message mt-4"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
